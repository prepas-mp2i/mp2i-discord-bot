services:
  postgres:
    image: postgres
    container_name: MP2I_PostgreSQL
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=MP2I
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - "2345:5432"

  bot:
    container_name: MP2I_Bot
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./mp2i:/bot/mp2i
      - ./logs:/bot/logs
      - ./models:/bot/models
    env_file:
      - .env
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql+psycopg2://root:root@postgres:5432/MP2I
    depends_on:
      - postgres

volumes:
  pg_data: